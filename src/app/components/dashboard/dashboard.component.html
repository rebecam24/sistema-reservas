<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class=" text-white p-4 fixed top-0 left-0 right-0">
    <div class="container mx-auto flex justify-between navbar">
      <a routerLink="/dashboard" class="text-2xl">Espacios</a>
      <!-- <h1 class="text-2xl" >Dashboard</h1> -->
      <button (click)="logout()" class="px-4 py-2 rounded">Logout</button>
    </div>
  </header>

  <!-- Main content with dynamic router outlet -->
  <div class="flex flex-grow pt-24">
    <!-- Sidebar -->
    <nav class="w-64 text-white p-4 sidebar ">
      <ul>

        <!-- Menu items specific to admin -->
        <li *ngFor="let item of listRoutes"><a href="{{ item.url }}" class="block py-2">{{item.name}}</a></li>
      </ul>
    </nav>

    <!-- Content area where dynamic routes will be loaded -->
    <main class="flex-grow p-6">
      <router-outlet></router-outlet> <!-- Aquí se cargarán las rutas dinámicas -->
    </main>
  </div>
</div>
