<div class="container mx-auto p-6">
  <div class="banner text-center py-4 rounded-lg shadow-lg mb-6">
    <h2 class="text-lg font-semibold">Bienvenido a Nuestra Plataforma de reserva de espacios</h2>
    <p class="text-sm">Por favor, inicia sesión para continuar.</p>
  </div>

  <h1 class="text-3xl font-bold mb-6 text-center">Iniciar Sesión</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <div class="mb-4">
      <label for="username" class="block text-sm font-semibold mb-2">Usuario:</label>
      <input id="username" type="text" formControlName="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="text-red-500 text-sm mt-1">
        El usuario es requerido.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-semibold mb-2">Contraseña:</label>
      <input id="password" type="password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-red-500 text-sm mt-1">
        La contraseña es requerida.
      </div>
    </div>

    <button type="submit" class="w-full text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" style="background-color: #3f0ba1;">
      Iniciar Sesión
    </button>

    <p class="text-center mt-4">
      ¿No tienes una cuenta? 
      <a href="/register" class="text-[#0ba19e] font-semibold hover:underline">Regístrate aquí</a>
    </p>
  </form>
</div>
